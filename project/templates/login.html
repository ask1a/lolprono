{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div class="box">
        <h1 class="title is-3 has-text-dark">Connectez-vous :</h1>

        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Mot de passe">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Rester connect√©
                </label>
            </div>
            <button class="button is-link is-dark is-large is-fullwidth">Connexion</button>
        </form>
    </div>
</div>
{% endblock %}
